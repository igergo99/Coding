<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dragbox {
            width: 200px;
            height: 150px;
            background-color: crimson;
            border: 2px solid black;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div id="dragBox" class="dragbox"></div>
</body>
<script>
    let isActive = false;
    const divElem = document.getElementById("dragBox");
    divElem.style.left = '0px';
    divElem.style.top = '0px';
    divElem.addEventListener('mousedown', function (event) {
        isActive = true;
    });
    divElem.addEventListener("mouseup", function (event) {
        isActive = false;
        event.target.style.backgroundColor = "crimson"
    });
    divElem.addEventListener("mouseout", function (event) {
        isActive = false;
        event.target.style.backgroundColor = "crimson"
    });
    divElem.addEventListener("mousemove", function (event) {
        if (isActive) {
            event.target.style.top = parseInt(event.target.style.top.replace("px", "")) + event.movementY + "px"
            event.target.style.left = parseInt(event.target.style.left.replace("px", "")) + event.movementX + "px"
            event.target.style.backgroundColor = "darkgreen"

        }
    });
</script>

</html>
